<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity - MES Resource Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h3 class="text-center"><i class="fas fa-calendar-plus"></i> Add New Activity</h3>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('add_activity') }}" method="POST">
                <div class="form-group">
                    <label for="activity_name"><i class="fas fa-signature"></i> Activity Name</label>
                    <input type="text" class="form-control" id="activity_name" name="activity_name" placeholder="Enter activity name" required>
                </div>
                
                <div class="form-group">
                    <label for="activity_date"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="date" class="form-control" id="activity_date" name="activity_date" required>
                </div>
                
                <div class="form-group">
                    <label for="activity_type"><i class="fas fa-tag"></i> Activity Type</label>
                    <select class="form-control" id="activity_type" name="activity_type" required>
                        <option value="Cultural">Cultural</option>
                        <option value="Sports">Sports</option>
                        <option value="Academic">Academic</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="activity_description"><i class="fas fa-info-circle"></i> Description</label>
                    <textarea class="form-control" id="activity_description" name="activity_description" rows="4" placeholder="Describe the activity"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save"></i> Add Activity</button>
                    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary btn-lg"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
